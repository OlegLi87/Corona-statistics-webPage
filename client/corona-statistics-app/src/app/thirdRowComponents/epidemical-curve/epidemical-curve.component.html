<div class="mainContainer">
  <div class="header">
    <div class="upperRow">
      <div class="title">עקומה אפידמית</div>
      <div class="dropDown" (click)="toggleShowDropDownList($event)">
        {{ dropDownButtonText }}
        <div class="arrow epidemicalCurve"></div>
      </div>
      <ul class="dropDown-list" *ngIf="showDropDownList">
        <li
          *ngFor="let item of dropDownListItems"
          [class.selected]="item.selected"
          (click)="
            changeSelectedItem(item.textValue); toggleShowDropDownList($event)
          "
        >
          {{ item.textValue }}
        </li>
      </ul>
    </div>

    <div class="infoRow">
      <div class="lightBulb"></div>
      <span>
        מספר הנדבקים היום הינו <strong>כפול</strong> מהמספר לפני
        <strong>20</strong> ימים
      </span>
    </div>

    <div class="legendsRow">
      <div class="legend right">
        <div class="circle"></div>
        <span>מאומתים חדשים</span>
      </div>
      <div class="legend middle">
        <div class="circle"></div>
        <span>מחלימים חדשים</span>
      </div>
      <div class="legend left">
        <div class="circle"></div>
        <span>מאומתים מצטבר</span>
      </div>
    </div>
  </div>

  <div [id]="chartContainerId" class="chartContainer"></div>
</div>
